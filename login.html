<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riahanna</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body class="bg-[#000814] font-[Poppins] overflow-x-hidden">
    <div class="capa"></div>
    <div>
      <span
        class="absolute text-[rgb(173,123,103)] text-4xl top-5 left-4 cursor-pointer"
        onclick="Open()"
      >
        <i class="bi bi-music-note-list px-2 py-1 bg-[#edf2f4] rounded-md"></i>
      </span>

      <div
        class="sidebar z-10 fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px]  text-center bg-gray-900 shadow h-screen"
      >
        <div class="text-[rgb(173,123,103)] text-xl">
          <!-- titulo -->
          <div class="p-2.5 mt-3 flex items-center justify-center">
            <i class="bi bi-music-note-beamed px-2 py-1"></i>
            <h1
              class="font-Archivo text-[rgb(173,123,103)] text-4xl lg:text-5xl italic"
            >
              Riahanna
            </h1>
            <i
              class="bi bi-x ml-20 cursor-pointer lg:hidden"
              onclick="Open()"
            ></i>
          </div>
          <hr class="my-3 w-[85%] ml-5 border-[rgb(173,123,103)]" />
        </div>

        <!-- Inicio -->
        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <i
            class="bi bi-house-door text-[rgb(173,123,103)] mr-1 hover:text-white"
          ></i>
          <a href="./index.html"
            ><span class="text-lg text-[rgb(173,123,103)] hover:text-white"
              >INICIO</span
            ></a
          >
        </div>
        <hr class="my-2 w-[85%] ml-5 border-[rgb(173,123,103)]" />

        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <i
            class="bi bi-house-door text-[rgb(173,123,103)] mr-1 hover:text-white"
          ></i>
          <a href="./albums/albums.html"
            ><span class="text-lg text-[rgb(173,123,103)] hover:text-white"
              >ALBUMS</span
            ></a
          >
        </div>
        <hr class="my-2 w-[85%] ml-5 border-[rgb(173,123,103)]" />

        <!-- Agregar Albums -->
        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <i
            class="bi bi-disc text-[rgb(173,123,103)] mr-1 hover:text-white"
          ></i>
          <a href="./addAlbum.html"
            ><span class="text-lg text-[rgb(173,123,103)] hover:text-white"
              >ADD ALBUMS</span
            >
          </a>
        </div>
        <!-- Editar albums -->
        <hr class="my-2 w-[85%] ml-5 border-[rgb(173,123,103)]" />

        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <i
            class="bi bi-disc text-[rgb(173,123,103)] mr-1 hover:text-white"
          ></i>
          <a href="./addAlbum.html"
            ><span class="text-lg text-[rgb(173,123,103)] hover:text-white"
              >EDIT ALBUMS</span
            >
          </a>
        </div>
        <!-- Tour -->
        <hr class="my-2 w-[85%] ml-5 border-[rgb(173,123,103)]" />
        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <a href="./tour.html">
            <span class="text-lg text-[rgb(173,123,103)] hover:text-white">
              TOUR
            </span>
          </a>
        </div>
        <hr class="my-2 w-[85%] ml-5 border-[rgb(173,123,103)]" />
        <!-- Login -->
        <div
          class="p-2.5 mt-5 flex items-center px-4 justify-center cursor-pointer"
        >
          <i
            class="bi bi-person-circle text-[rgb(173,123,103)] mr-1 hover:text-white"
          ></i>
          <a href="./login.html"
            ><span class="text-lg text-[rgb(173,123,103)] hover:text-white"
              >LOGIN</span
            >
          </a>
        </div>
        <div
          class="p-2.5 mt-5 flex items-center px-4 cursor-pointer justify-around"
        >
          <i class="bi bi-youtube text-white hover:text-[#d90429]"></i>
          <i class="bi bi-spotify text-white hover:text-[#06d6a0]"></i>
          <i class="bi bi-tiktok text-white hover:text-[#f72585]"></i>
          <i class="bi bi-instagram text-white hover:text-[#C850C0]"></i>
        </div>

        >
      </div>

      <!-- Login -->
      <div class="flex min-h-full flex-col justify-center px-6 py-10 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-white"
          >
            Ingresa tus Datos
          </h2>
        </div>

        <div class="form-container mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form  id="login-form" class="space-y-6 mt-5" action="#" method="POST">
            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-lg font-medium leading-6 text-white"
                >Email</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Ingrese su correo"
                  autocomplete="email"
                   
                  class="block bg-[#2d2e32] rounded-xl border-0 py-1.5 px-2 text-white shadow-sm h-[40px] w-full ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus-[#613dc1] sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <!-- Contraseña -->
            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-lg font-medium leading-6 text-white"
                  >Contraseña</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-[#f4a261] hover:text-indigo-500"
                    >Has olvidado tu contraseña?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  placeholder="Ingrese su contraseña"
                  
                  class="block bg-[#2d2e32] px-2 rounded-xl border-0 py-1.5 h-[40px] text-white shadow-sm w-full ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="w-[320px] w-full text-lg bg-gradient-to-r from-purple-400 to-blue-500 hover:from-pink-500 hover:to-purple-600 text-white font-bold py-1.5 px-3 rounded-xl shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110 hover:animate-pulse active:animate-bounce"
              >
                Ingresar
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-white">
            ¿No estas registrado?
            <a
              href="./register.html"
              class="font-semibold leading-6 text-[#f4a261] hover:text-indigo-500"
              >Crear Cuenta</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      function Open() {
        document.querySelector(".sidebar").classList.toggle("left-[-10px]");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./login.js"></script>
  </body>
</html>
